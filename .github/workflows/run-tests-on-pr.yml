name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Laravel ${{ matrix.laravel }} (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.4']
        laravel: ['12.*']
        include:
          - laravel: 12.*
            testbench: 10.*

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: package_project_l12
          MYSQL_DATABASE: testing
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 --tmpfs=/var/lib/mysql:rw,noexec,nosuid,size=1024m

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Create Database Schema
        run: |
          ./vendor/bin/testbench migrate --force
          ./vendor/bin/testbench schema:dump
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 33306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: package_project_l12

      - name: Run Unit Tests
        run: composer test-unit
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 33306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: package_project_l12

      - name: Run Install Tests
        run: composer test-install
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 33306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: package_project_l12

      - name: Run Livewire Tests
        run: composer test-livewire
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 33306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: package_project_l12

      - name: Run Feature Tests
        run: composer test-feature
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 33306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: package_project_l12
